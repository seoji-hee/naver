  <div id="wrap">

          <h1><a href="naver.html"><img src="https://ssl.pstatic.net/static/nid/join/m_logo_naver.png" alt="네이버"></a></h1>
          
     <form action="" method="get" name="login">
        <div class="form_wrap">
          <input type="text" id="user_id" maxlength="20" min="5"  placeholder="아이디">

       </div>

    <section>

        </div>
        <div class="easy_span">

        <div class="banner">
